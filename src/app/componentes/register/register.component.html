<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">  
      <div class="card-body">  
        <form>
          <section class="login-form mx-auto">
            <div class="form-group">
              <input type="email" name="remail" id="user" [(ngModel)]="remail" placeholder="Email" class="form-control input-lg" />
            </div>
            <div class="form-group">
              <input type="password" name="rpassword" [(ngModel)]="rpassword" class="form-control input-lg" id="registerPass" placeholder="Password" required="" />
            </div>
            <div class="col-md-4">       
              <button type="button" name="create" (click)="onSubmitAddUser()" class="btn btn-primary btn-block btn-lg">Registrarme</button>
            </div>       
          </section>
        </form>
      </div>
    </div>  
  </div>
</div>
