<div class="row">
    <div class="col-md-6">
        <div class="card">
            <form #formEdit="ngForm">
                <div class="form-group">
                    <label for="description">Comentario</label>
                    <input type="text" class="form-control" id="message" [(ngModel)]="post.description" name="description">
                </div>
                <div class="form-group">
                    <input type="button" value="Editar" (click)="onEditPost(formEdit)" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
</div>
