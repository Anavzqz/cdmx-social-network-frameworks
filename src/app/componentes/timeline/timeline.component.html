<app-navbar></app-navbar>
<div class="row">
  <div class="col-md-6">
    <app-newpost></app-newpost>
  </div>
      
  <div class="col-md-6 message" *ngFor="let post of posts">
    <div class="mb-1 text-mutted date">
      <span class="mb-0">{{post.date | date: 'dd-MMM'}}</span>
      <span> {{post.userName}} </span>
     </div>
     <div class="col-md-6 description">
      {{post.description}}
     </div>
     <div class="card-body d-flex flex-colum align-items-start" *ngIf="idUserLog == post.userId">
      <a routerLink="/edit/{{post.id}}" class="btn btn-dark">Editar</a>
      <a routerLink="" class="btn btn-danger" (click)="onClickDelete()">Borrar</a>      
    </div>
  </div>
</div>
